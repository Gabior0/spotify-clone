<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="logo-player" srcset="" />
  </div>
  <div class="menu-container flex options">
    <app-buttom-menu
      [descrition]="'Inicio'"
      [selected]="selectedMenu === 'Inicio'"
      (click)="clickButton('Inicio')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-buttom-menu>

    <app-buttom-menu
      [descrition]="'Pesquisar'"
      [selected]="selectedMenu === 'Pesquisar'"
      (click)="clickButton('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-buttom-menu>

    <app-buttom-menu
      [descrition]="'Artistas'"
      [selected]="selectedMenu === 'Artistas'"
      (click)="clickButton('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-buttom-menu>
  </div>
  <div class="menu-container">
    <span class="playlists-titles">PLAYLISTS</span>
    <div class="playlist-scroll">
      <app-buttom-menu
        *ngFor="let playlist of playlists"
        [descrition]="playlist.namePlaylist"
        [selected]="selectedMenu === playlist.identificationPlaylist"
        (click)="goToPlaylist(playlist.identificationPlaylist)"
      >
        <fa-icon [icon]="playListIcon"></fa-icon>
      </app-buttom-menu>
    </div>
  </div>
</div>
<div class="user-info">
  <app-footer-user></app-footer-user>
</div>
