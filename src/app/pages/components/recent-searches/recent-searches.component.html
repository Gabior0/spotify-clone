<div>
  <input
    type="search"
    [(ngModel)]="fildSearch"
    placeholder="Artistas, Musicas, Playlists"
    (keyup.enter)="goToSearch(fildSearch)"
  />
  <div class="suggestions flex">
    <span (click)="setSearch(research)" *ngFor="let research of recentResearch">
      {{ research }}
    </span>
  </div>
</div>
