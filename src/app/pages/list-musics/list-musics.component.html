<div class="list mt-4">
  <app-banner [image]="bannerImageUrl" [text]="bannerText"></app-banner>

  <div class="title-bg mt-7">
    {{ title }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let music of musics"
        (click)="playMusic(music)"
        [class.executing]="music.identifyMusic == currentMusic.identifyMusic"
      >
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td>{{ music.titleMusic }}</td>
        <td>{{ getArtists(music) }}</td>
        <td class="right">{{ music.time }}</td>
        <td>{{ music.album.nameAlbum }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-right-board class="right-board"></app-right-board>
